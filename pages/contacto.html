  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">La cocina de Juan</a>

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

            <ul class="navbar-nav ms-auto">

              <li class="nav-item">
                <a class="nav-link mx-2 active" href="#">Contacto</a>

              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="hero">
      <form id="loginForm">
        <div class="row">
          <div class="input-group">
            <input type="text" id="InputEmail" required />
            <label for="nombre"><i class="fa-solid fa-user"></i> Nombre</label>
          </div>
          <div class="input-group">
            <input type="tel" id="numero" required />
            <label for="numero"
              ><i class="fa-solid fa-phone-square-alt"></i> Número de
              teléfono</label
            >
          </div>
        </div>
        <div class="input-group">
          <select
            name="genero"
            class="custom-select form-select bg-transparent text-white border border-white rounded-0"
            id="miSelect"
          >
            <option value="0">Género</option>
            <option value="1">Masculino</option>
            <option value="2">Femenino</option>
            <option value="3">Otro</option>
          </select>
        </div>
        <div class="input-group">
          <input type="email" id="email" required />
          <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
        </div>
        <div class="input-group">
          <textarea id="mensaje" rows="8" required></textarea>
          <label for="mensaje"
            ><i class="fa-solid fa-comments"></i> Mensaje</label
          >
        </div>
        <button type="submit">
          ENVIAR <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
    </div>

    <footer>
      <div class="footer-container navbar-dark bg-dark">
        <div class="footer-content-container">
          <h3 class="website-logo">La cocina de Juan</h3>
          <span class="footer-info">mapa</span>
          <span class="footer-info">juancocina@gmail.com</span>
        </div>
        <div class="footer-menus">
          <div class="footer-content-container">
            <span class="menu-title">menu</span>
            <a href="" class="menu-item-footer">Inicio</a>
            <a href="" class="menu-item-footer">Cursos</a>
            <a href="" class="menu-item-footer">Testimonios</a>
          </div>
          <div class="footer-content-container">
            <span class="menu-title">legal</span>
            <a href="" class="menu-item-footer">Políticas privadas</a>
            <a href="" class="menu-item-footer">Cookies</a>
            <a href="" class="menu-item-footer">Asesoría legal</a>
          </div>
        </div>
        <div class="footer-content-container">
          <span class="menu-title">Seguinos</span>
          <div class="social-container">
            <a href="" class="social-link"></a>
            <a href="" class="social-link"></a>
            <a href="" class="social-link"></a>
          </div>
        </div>
      </div>
      <div class="copyright-container">
        <span class="copyright"
          >Copyright 2024, juancocina.com. Todos los derechos reservados.</span

      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
